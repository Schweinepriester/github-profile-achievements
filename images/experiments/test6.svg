<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 448 442">
  <style>
    .achievement-badges-flip > image {
      animation: flip 1.5s cubic-bezier(0, 0, 0.25, 1) normal infinite;
    }

    @keyframes flip {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(180deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    /* svg * { 
        transform-box: fill-box;
    } */

    .achievement-badges-flip > image {
        transform-origin: 224px;  /* x + half width TODO better */
        /* transform: rotateY(180deg); */
    }
  </style>
  <g>
    <g>
      <g>
        <image width="448" height="180" preserveAspectRatio="xMidYMid slice" xlink:href="https://github.com/images/modules/profile/achievements/gradients/pull-shark-detail.png" x="0" y="0"/>
      </g>
      <g data-tag="achievement-badge-flip" class="m-1 achievement-badges achievement-badges-flip">
        <image xlink:href="https://github.githubassets.com/images/modules/profile/achievements/pull-shark-default.png" x="154" y="20" width="140" height="140" aria-label="Achievement: Pull Shark"/>
      </g>
    </g>
  </g>
</svg>